<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        border: 1px solid gray;
        border-radius: 15px;
        box-shadow: 2px 2px 10px gray;
    }
</style>

<body>
    <div class="container m-3">
        <h3 class="m-3 text-center">Is it a Weekend ?</h3>
        <input type="date" class="form-control mt-3" id="d">
        <button class="btn btn-primary mt-3" onclick="calc()">Verify</button>
        <h4 class="mt-3 text-center">Result: <span id="res"></span></h4>
    </div>
    <script>
        function calc() {
            let r = document.getElementById("res")
            let d = new Date(document.getElementById("d").value)
            let res = d.getDay()
            if (res == 0 || res == 6) {
                r.textContent = "Yes";
                return;
            }
            r.textContent = "No"
        }
    </script>
</body>

</html>
