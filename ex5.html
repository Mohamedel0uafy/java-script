<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5 : Chiffrement César</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Exercice 5 : Chiffrement César</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="texte" class="form-label">Entrez un texte :</label>
                    <input type="text" class="form-control" id="texte" value="bonjour">
                </div>
                <div class="mb-3">
                    <label for="decalage" class="form-label">Décalage :</label>
                    <input type="number" class="form-control" id="decalage" value="3" min="1" max="26">
                </div>
                <button id="chiffrer" class="btn btn-primary">Chiffrer</button>
                <div class="result mt-4">
                    <p>Texte chiffré : <span id="texteChiffre">erqmrxu</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chiffrer').addEventListener('click', function() {
            let texte = document.getElementById('texte').value;
            let decalage = parseInt(document.getElementById('decalage').value);
            let resultat = '';

            for (let i = 0; i < texte.length; i++) {
                let char = texte[i];
                if (char.match(/[a-z]/i)) {
                    let code = texte.charCodeAt(i);
                    if (code >= 65 && code <= 90) {
                        char = String.fromCharCode(((code - 65 + decalage) % 26) + 65);
                    } else if (code >= 97 && code <= 122) {
                        char = String.fromCharCode(((code - 97 + decalage) % 26) + 97);
                    }
                }
                resultat += char;
            }

            document.getElementById('texteChiffre').textContent = resultat;
        });
    </script>
</body>

</html>
