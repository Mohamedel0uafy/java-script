<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Prêt Bancaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card p-4 shadow">
            <h2 class="mb-3">Simulateur de Prêt Bancaire</h2>
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Montant du prêt</label>
                <input type="number" id="loanAmount" class="form-control" placeholder="Montant du prêt">
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Taux d'intérêt annuel (%)</label>
                <input type="number" id="interestRate" class="form-control" placeholder="Taux d'intérêt annuel (%)">
            </div>
            <div class="mb-3">
                <label for="loanTerm" class="form-label">Durée du prêt (années)</label>
                <input type="number" id="loanTerm" class="form-control" placeholder="Durée du prêt (années)">
            </div>
            <div class="mb-3">
                <label for="result" class="form-label"></label>
                <button class="btn btn-primary" onclick="calculateLoan()">Calculer</button>
            </div>
            <h3 id="result" class="mt-3"></h3>
        </div>
    </div>
    <script>
        function calculateLoan() {
            let loanAmount = parseFloat(document.getElementById('loanAmount').value);
            let interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            let loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;
            let result = 0;

            if (isNaN(loanAmount) || (isNaN(interestRate)) || (isNaN(loanTerm))) {
                document.getElementById('result').innerHTML = "error type a number";
            } else {
                result = (loanAmount * interestRate) / (1 - (1 + interestRate) ** -loanTerm);
                document.getElementById('result').innerHTML = "Votre mensualité est de : " + result.toFixed(2) + " €";

            }

        }
    </script>
</body>

</html>
