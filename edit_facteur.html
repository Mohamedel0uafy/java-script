<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition de Facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="container mt-4">
    <h2 class="mb-3">Éditer une facture</h2>
    <div class="mb-3">
        <label class="form-label">Code article:</label>
        <input type="number" id="code" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Libellé:</label>
        <input type="text" id="libelle" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Quantité:</label>
        <input type="number" id="quantite" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Prix unitaire HT:</label>
        <input type="number" id="prix_ht" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Taux de TVA:</label>
        <select id="tva" class="form-select">
            <option value="20">20%</option>
            <option value="10">10%</option>
            <option value="5">5%</option>
        </select>
    </div>
    <button class="btn btn-primary mb-3" onclick="ajouterArticle()">Ajouter</button>
    <button class="btn btn-info mb-3" onclick="calculerTotal()">Calculer le total de la facture</button>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Code article</th>
                <th>Libellé</th>
                <th>Quantité</th>
                <th>Prix unitaire HT</th>
                <th>Taux de TVA</th>
                <th>Prix Total TTC</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="facture-body"></tbody>
    </table>

    <p><strong>Total HT: </strong><span id="total_ht"></span></p>
    <p><strong>Total TTC: </strong><span id="total_ttc"></span></p>

    <script>
        function ajouterArticle() {

            let libelle = document.getElementById('libelle').value;
            let quantite = document.getElementById('quantite').value;
            let prix_ht = document.getElementById('prix_ht').value;
            let tva = document.getElementById('tva').value;


        }
    </script>
</body>

</html>
