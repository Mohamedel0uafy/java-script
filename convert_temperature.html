<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <div class="card p-4 shadow">
            <input type="number" id="T" class="form-control mb-2" placeholder="type a temperature">
            <button id="F" class="btn btn-primary mt-3" onclick="calculate('F')"> Convertir En fehrenhait F</button>
            <button id="C" class="btn btn-success mt-3" onclick="calculate('C')">Convertir En Ciliecieuse F</button>
            <h3 id="result" class="mt-3 "></h3>
        </div>
    </div>
    <script>
        function calculate(operator) {
            let T = parseFloat(document.getElementById('T').value);
            let result = 0;
            if (isNaN(T)) {
                alert('Enter a number');
                return;

            } else {
                switch (operator) {
                    case 'F':
                        result = (T * 9 / 5) + 32;
                        break;
                    case 'C':
                        result = (T - 32) * 5 / 9;
                        break;

                }
                document.getElementById('result').textContent = "Result is " + result;
            }
        }
    </script>
</body>

</html>
