<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion des Tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Gestion des tâches</h2>
        <div class="card shadow p-3">
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Ajouter une nouvelle tâche...">
                <button class="btn btn-success" onclick="addTask()">Ajouter</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";

            li.innerHTML = `
                <span>${taskText}</span>
                <div>
                    <button class="btn btn-outline-success btn-sm me-2" onclick="completeTask(this)">✔</button>
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteTask(this)">✖</button>
                </div>
            `;

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function completeTask(button) {
            let taskItem = button.parentElement.parentElement;
            taskItem.firstElementChild.classList.toggle("text-decoration-line-through");
        }

        function deleteTask(button) {
            if (confirm("Voulez-vous supprimer cette tâche ?")) {
                let taskItem = button.parentElement.parentElement;
                taskItem.remove();
            }
        }
    </script>
</body>

</html>
