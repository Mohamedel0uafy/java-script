<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="new-task" placeholder="Add a new task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addTask()">Add</button>
            </div>
        </div>
        <ul class="list-group" id="task-list">

        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('new-task');
            var taskText = taskInput.value.trim();
            if (taskText === "") {
                alert('Please enter a task');
                return;
            }

            var taskList = document.getElementById('task-list');
            var newTask = document.createElement('li');
            newTask.className = 'list-group-item d-flex justify-content-between align-items-center';
            newTask.textContent = taskText;

            var buttonGroup = document.createElement('div');
            buttonGroup.className = 'btn-group';

            var confirmButton = document.createElement('button');
            confirmButton.className = 'btn btn-success btn-sm';
            confirmButton.textContent = 'Confirm';
            confirmButton.onclick = function() {
                newTask.classList.toggle('completed');
            };

            var deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                taskList.removeChild(newTask);
            };

            buttonGroup.appendChild(confirmButton);
            buttonGroup.appendChild(deleteButton);
            newTask.appendChild(buttonGroup);
            taskList.appendChild(newTask);

            taskInput.value = "";
        }
    </script>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</body>

</html>
